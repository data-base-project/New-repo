      <form action="/action_page.php" style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Your Name" name="name" required>

            <label for="User-Name"><b>User Name</b></label>
            <input type="text" placeholder="Enter Your User Name" name="User-Name" required>

            <label for="phone"><b>Phone</b></label>
            <input type="text" placeholder="Enter Your Number" name="number" required>

            <label for="age"><b>Age</b></label>
            <input type="text" placeholder="Enter Your Age" name="age" required>

            <label for="gender"><b>Gender</b></label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br>
            <label for="date"><b>Date Of Birth</b></label>
            <input type="date" placeholder="Enter Your Date Of Birth" name="date" required>


            <br>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Your Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Your Password" name="psw-repeat" required>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>



            <div class="clearfix">
                <button type="reset" class="cancelbtn">Reset</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
